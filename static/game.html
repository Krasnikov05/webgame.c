<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="/static/icon.svg" type="image/svg+xml">
  <title>Game</title>
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="logo">
        <img src="/static/icon.svg" alt="icon">
        <h1>TicTacToe</h1>
      </div>
      <div class="entries">
        <a onclick="disconnectFollowLink('/')">Games</a>
        <a onclick="disconnectFollowLink('/leaderboard')">Leaderboard</a>
      </div>
    </div>
  </div>
  <div class="modal-bg hidden modal-hidden" id="modal-bg">
    <img src="/static/close-button.svg" alt="close button" class="modal-close-button" onclick="hideModal()">
    <div class="card modal modal-guide hidden modal-hidden" id="modal-guide">
      <iframe id="iframe" frameborder="0"></iframe>
    </div>
    <div class="card modal modal-exit hidden modal-hidden" id="modal-exit">
      <p>Are you sure you want to exit?</p>
      <button class="danger-button" id="exit-button">Exit</button>
    </div>
  </div>
  <div class="game-box">
    <canvas class="game-canvas" id="canv" width="300" , height="300"></canvas>
    <div id="status"></div>
    <div class="buttons">
      <button class="secondary-button" onclick="showThisGuide()">Rules</button>
      <button class="danger-button" onclick="disconnectFollowLink()">Exit</button>
    </div>
  </div>
  <script src="/static/pages-general.js"></script>
  <script src="/static/game.js"></script>
</body>

</html>
