<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="/static/icon.svg" type="image/svg+xml">
  <title>Choose game!</title>
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="logo">
        <img src="/static/icon.svg" alt="icon">
        <h1>TicTacToe</h1>
      </div>
      <div class="entries">
        <a onclick="followLink('/')">Games</a>
      </div>
    </div>
  </div>
  <div class="modal-bg hidden modal-hidden" id="modal-bg">
    <img src="/static/close-button.svg" alt="close button" class="modal-close-button" onclick="hideModal()">
    <div class="card modal modal-guide hidden modal-hidden" id="modal-guide">
      <iframe id="iframe" frameborder="0"></iframe>
    </div>
  </div>
  <div class="container article">
    <h2 style="text-align: center;">Choose game!</h2>
    <div class="game-cards">
      <div class="game-card card">
        <div class="line-1">
          <img src="/static/tictactoe-pic.svg" alt="TicTacToe">
          <div class="description">
            <h3>TicTacToe</h3>
            <p>Classic version of the game.</p>
          </div>
        </div>
        <div class="buttons">
          <button class="secondary-button" onclick="showModalGuide('/static/tictactoe-guide.html')">
            Rules
          </button>
          <button onclick="joinGame('tictactoe')">Play!</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/pages-general.js"></script>
</body>

</html>
