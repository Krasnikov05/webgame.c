  <h1>TicTacToe rules</h1>
  <img src="/static/tictactoe-pic.svg" alt="TicTacToe board example">
  <p><strong>Tic-tac-toe</strong> is a two-player game where players take turns marking spaces on a <strong>3x3 grid</strong>. The first player to get three of their marks <strong>X</strong> or <strong>O</strong> in a <strong>horizontal</strong>, <strong>vertical</strong>, or <strong>diagonal</strong> row <strong>wins</strong>. If all nine spaces are filled and no one has won, the game is a <strong>draw</strong>.</p>
